[project]
name            = "mytoolbox"           # the name youâ€™ll pip-install
version         = "0.0.1"
description     = "Sandbox for learning Python"
requires-python = ">=3.10"
readme          = "README.md"

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff",
    "black",
    "pre-commit",
]

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]              # ðŸš¨ tells setuptools where code lives
package-dir = {"" = "src"}     # everything under src/ is importable

[tool.coverage.run]
source = ["src/mytoolbox"]

[tool.coverage.report]
show_missing = true
fail_under = 85
